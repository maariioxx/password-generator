<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <script src="main.js" defer></script>
</head>
<body>
    <header>PASSWORD GENERATOR</header>
    <main>
        <div class="container">
            <div class="search-bar">
                <input type="text" placeholder="How many characters? Between 8 and 15">
                <button class="material-icons generate-button">arrow_forward_ios</button>
                <p class="message">Enter length above</p>
            </div>
            <div class="output">
                <p id="password">Your new password...</p>
                <button id="copy">COPY</button>
            </div>
        </div>
    </main>
</body>
</html>
